<div>

  <div class="image">
    <a href="#popup-{{orden}}" class="has-popup"><img src="{{proyecto.imagen}}" style="height: 200px;" alt="" /></a>
  </div>

  <div class="content-box">
    <div class="category" style="color: #304fff;font-weight: bold;">{{proyecto.nombre}}</div>
    <a href="#popup-{{orden}}" class="name has-popup" style="color: #304fff;font-weight: bold;">{{proyecto.lengua}}</a>
    <p>
      {{proyecto.descripcion}}
    </p>
    <a href="{{proyecto.link}}" target="_blank" class="category" style="margin-top: 10px;color: #141b42d6;font-weight: bold;text-decoration: none;">Repositorio <i class="icon ion ion-social-github"></i></a>
  </div>

  <div id="popup-{{orden}}" class="popup-box mfp-fade mfp-hide">
    <div class="content">
      <div class="image">
        <img src="{{proyecto.imagen}}"  alt="">
      </div>
      <div class="desc">
        <div class="category">{{proyecto.nombre}}</div>
        <h4>{{proyecto.lengua}}</h4>
          <p>
            {{proyecto.descripcion}}
          </p>
          <a class="btn btn_animated" (click)="verProducto(orden)"><span class="circle">View Project</span>
          </a>
      </div>
    </div>
  </div>

</div>
